{% extends 'main.html' %}

{% block content %}
<main>
    <section>
        <div class="view-box fit-content ">
            <div class="form-box">
              <form class="form" action="" method="POST">
                {% csrf_token %}
                {% if page == 'login' %}
                <h3>Login</h3>
                
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" placeholder="Enter Email">                  
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" placeholder="Enter Password">                  
                    </div>
                    <input type="submit" value="Login" class="button-style button-font">
                {% else %}
                    <h3>Register</h3>
                    {% for field in form %}
                    <div class="form-group">
                        <label>{{field.label}}</label>
                        {{field}}
                    </div>
                    {% endfor %}
                    <input type="submit" value="Register" class="button-style button-font">
                {% endif %}
                    
        
            </form>  
            </div>
            
        </div>
    </section>
</main>

{% endblock content %}
